#stdout:是变量名，谁便起可以有多个；
#级别DEBUG<INFO<ERROR
#输出信息量DEBUG>INFO>ERROR
log4j.rootLogger=DEBUG,stdou 
#实例化对象ConsoleAppender=控制台输出，还可以文件输出；
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConbersionPattern=%5p [%t] - [%d{HH\:mm\:ss\:SSS}] - %m%n
